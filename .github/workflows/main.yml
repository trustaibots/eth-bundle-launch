on:
  push:
    branches:
      - main
      - develop
      - feature/ci
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39
          args: --verbose --disable staticcheck --disable errcheck

      - name: Go build
        run: CGO_ENABLED=0 GOOS=linux go build -a -o artifacts/polygon-sdk .

      - name: Go test
        run: CI=true go test -v ./...